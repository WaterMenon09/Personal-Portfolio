<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Redirecting...</title>
		<script>
			// Single Page App redirect for GitHub Pages
			sessionStorage.redirect = location.href;
			location.replace(
				location.pathname.split("/").slice(0, 2).join("/") + "/"
			);
		</script>
	</head>
	<body></body>
</html>
